<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="buttons">
       <h1 id="value"></h1>
       <span>Clear</span>
       <span>*</span>
       <span>/</span>
       <span>7</span>
       <span>8</span>
       <span>9</span>
       <span>-</span>
       <span>4</span>
       <span>5</span>
       <span>6</span>
       <span id="plus">+</span>
       <span>1</span>
       <span>2</span>
       <span>3</span>
       <span>0</span>
       <span>00</span>
       <span>.</span>
       <span id="equal">=</span>
            </div>
        </div>
    </body>
</html>
